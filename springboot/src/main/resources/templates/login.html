<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{../demo/js/jquery.js}" type="text/javascript"></script>
    <script>
        $(function () {
            //alert(123);
        });
    </script>
</head>
<body>
    <h1 id="date" th:text="${now}"></h1>
    <button onclick="getTime()">获取时间</button>
    <button onclick="getFirstPage()">获取数据</button>
    <table border="1px">
        <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>学科</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody id="body">

        </tbody>
    </table>
    <a style="color: blue;cursor: pointer;" onclick="getFirstPage()">首页</a>
    <a style="color: blue;cursor: pointer;" onclick="getBeforePage()">上一页</a>
    <a style="color: blue;cursor: pointer;" onclick="getNextPage()">下一页</a>
    <a style="color: blue;cursor: pointer;" onclick="getLastPage()">尾页</a>
    <input id="pageNum" style="display: none" value="1">

    <script>
        var webSocket = null;

        if ("WebSocket" in window){
            webSocket = new WebSocket("ws://localhost:8080/demo/webSocketServer");
            webSocket.onmessage = function (ev) {
                $("#date").html(ev.data);
            }
        }else{
            alert("浏览器不支持webSocket");
        }

        function getFirstPage() {
            var data = getData(1,2);
            setTBody(data);
            $("#pageNum").val(1);
        }

        function getBeforePage() {
            var pageNum = parseInt($("#pageNum").val());
            if (pageNum > 1){
                pageNum = pageNum - 1;
            } else{
                pageNum = 1;
            }
            var data = getData(pageNum,2);
            setTBody(data);
            $("#pageNum").val(pageNum);
        }

        function getNextPage() {
            var pageNum = parseInt($("#pageNum").val());
            pageNum = pageNum + 1;
            var data = getData(pageNum,2);
            setTBody(data);
            $("#pageNum").val(pageNum);
        }

        function getLastPage() {

        }

        function setTBody(data) {
            $("#body").html("");
            var html = "";
            for (var i=0;i<data.length;i++){
                html = "<tr><td>" + data[i].id + "</td>" +
                    "<td>" + data[i].name + "</td>" +
                    "<td>" + data[i].age + "</td>" +
                    "<td>" + data[i].course + "</td>" +
                    "<td>" + data[i].score + "</td>" +
                    "</tr>";
                $("#body").append(html);
            }
        }

        function getData(pageNum,pageSize) {
            var pageData = {};
            var data = {};
            pageData.pageNum = pageNum;
            pageData.pageSize = pageSize;
            $.ajax({
                url:"/demo/getStudents",
                type:"post",
                data:pageData,
                async:false,
                success:function (text) {
                    data = text;
                }
            });
            return data;
        }

        function getTime() {
            if (webSocket != null){
                setInterval(function () {
                    webSocket.send("获取时间");
                },1000);
            }
        }
    </script>
</body>
</html>
