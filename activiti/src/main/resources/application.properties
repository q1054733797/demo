# 配置服务器端口号
server.port=8080

# 配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/activiti?useSSL=false


# 配置mvc前缀后缀
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#配置打印语句
logging.level.com.demo.activiti.mapper=debug

server.servlet.context-path=/demo

#配置mybatis实体类路径
#mybatis.type-aliases-package=com.demo.activiti.pojo

#配置activiti
spring.activiti.database-schema=ACTIVITI
spring.activiti.db-history-used=true
spring.activiti.history-level=full
spring.activiti.database-schema-update=true
spring.activiti.check-process-definitions=false